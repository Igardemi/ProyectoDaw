        <div id="dialogContent">

    <dialog id="login" class="c-modal">
        <div class="c-login">
            <div class="l-flex l-flex--direction-row">

                    <img src="assets/img/tren.png" alt="imagen loggin" class="c-login__imagen">

                <div class="c-login__derecha ">

                    </div>

                            <input type="password" name="contraseña" class="c-login__input" placeholder="Contraseña">
                            <button class="c-button">Inciar sesion</button>
                        </form>
                    </div>

                    <hr style="margin-left: 100px; margin-right: 100px;">

                    <div class="c-login__footer">
                        <div class="c-login__icon">
                            <img src="assets/img/iconoMac.png" alt="logo manzanita">
                        </div>
                        <div class="c-login__icon">
                            <img src="assets/img/iconoGoogle.png" alt="logo google">
                        </div>
                        <div class="c-login__icon">
                            <img src="assets/img/iconoFacebook.png" alt="logo facebook">
                        </div>
                    </div>
                </div>
            </div>
        </div>
