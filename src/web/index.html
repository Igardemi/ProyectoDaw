<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Grupo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav>
        <!-- raquel -->
    </nav>
    
    <div id="contenido">
        <!-- contenido -->
    </div>
    <footer>
        <!-- dd -->
    </footer>

    <dialog id="carrito">
        <div id="dialogHead">
            <h2> Carrito <span id="idPedido" class="h5"></span>
                <h2>
        </div>
        <div id="dialogContent">
        </div>
        <div id="dialogFooter">
            <h3 class="text-right">Total: <span id="total"></span></h3>
        </div>
        <div class="text-center">
            <button id="btnCierraDialog" class="btn btn-secondary">Seguir comprando</button>
            <button id="btnEfectuaPedido" class="btn btn-info">Efectuar pedido</button>
        </div>
    </dialog>

    <dialog id="detalleProducto">

    </dialog>



    <dialog id="login" class="c-modal">
        <div class="c-login">
            <div class="l-flex l-flex--direction-row">
                <div class="c-login__izquierda">
                    <img src="assets/img/tren.png" alt="imagen loggin" class="c-login__imagen">
                </div>
                <div class="c-login__derecha ">
                    <div class="c-login__header">
                        <div class="c-login__title">Hola de nuevo</div>
                        <br>
                        <div>Bienvenido, te echábamos de menos</div>
                    </div>

                    <div class="l-flex l-flex--direction-column">
                        <form action="" class="l-flex l-flex--direction-column l-flex--align-items-center">
                            <input type="text" name="correo" class="c-login__input" placeholder="Nombre de usuario">
                            <input type="password" name="contraseña" class="c-login__input" placeholder="Contraseña">
                            <button class="c-button">Inciar sesion</button>
                        </form>
                    </div>

                    <hr style="margin-left: 100px; margin-right: 100px;">

                    <div class="c-login__footer">
                        <div class="c-login__icon">
                            <img src="assets/img/iconoMac.png" alt="logo manzanita">
                        </div>
                        <div class="c-login__icon">
                            <img src="assets/img/iconoGoogle.png" alt="logo google">
                        </div>
                        <div class="c-login__icon">
                            <img src="assets/img/iconoFacebook.png" alt="logo facebook">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>




    <dialog id="pago" class="c-modal">
        <div class=' c-pago'>
            <div class=' c-pago__info'>
                <div class=" c-pago__titulo ">
                    PANTALLA PAGO
                    <hr>
                </div>
                <div class="g--padding-bottom-4">
                    <img src='./assets/img/tarjetas.png' height='50' width="80"></img>
                    <img src='./assets/img/logoPaypal.png' height='30' width="90"></img>
                </div>
                <div>
                    <div class=" g--font-size-L">Numero de tarjeta</div>
                    <input class=' c-pago__input' placeholder="1234 5678 9012 3456"></input>
                </div>
                <div class=" l-flex l-flex--direction-row l-flex--justify-content-space-between">
                    <div>
                        <div class="g--font-size-L">Fecha caducidad</div>
                        <input class='c-pago__input' placeholder="MM/YY"></input>
                    </div>
                    <div>
                        <div class="g--font-size-L">CVC/CVV</div>
                        <input class='c-pago__input' placeholder="3 dígitos"></input>
                    </div>
                </div>
                <div>
                    <div class="g--font-size-L">Nombre titular</div>
                    <input class='c-pago__input' placeholder="Juan Pérez"></input>
                </div>
                <div>
                    <input type="checkbox" id="guardarTarjeta"> Guardar para la próxima compra</input>
                </div>
                <div class="g--margin-top-4 l-flex l-flex--direction-row l-flex--justify-content-space-between">
                    <button class='c-pago__boton c-pago__boton--positivo'>Aceptar</button>
                    <button class="c-pago__boton c-pago__boton--negativo" >Cancelar</button>
                </div>
            </div>
        </div>
    </dialog>




    <dialog id="historialCarritos">

    </dialog>
    <script src="../../db/data.js"> </script>
    <script src="./js/categories.js"> </script>
</body>

</html>
